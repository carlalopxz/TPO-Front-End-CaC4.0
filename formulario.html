<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Formulario</title>
</head>

<body>
    <div class="container-fluid">
        <form action="#" class="mt-3">
            <div class="mb-4">
                <label class="form-label" for="nombre">Nombre:</label>
                <input type="text" class="form-control" required placeholder="Ingrese su nombre aqui">
            </div>
            <div class="mb-4">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" required placeholder="Ingrese su apellido aqui">
            </div>
            <div class="mb-4">
                <label for="celular" class="form-label">Celular:</label>
                <input type="number" class="form-control" required placeholder=" (XXX) 00 000 000">
                <p>*Sin espacios</p>
            </div>
            <div class="mb-4">
                <label for="diaDeTurno" class="form-label">Dia de turno:</label>
                <input type="date" class="form-control" required>
            </div>
            <div class="mb-4">
                <label for="horaDeTurno" class="form-label">Hora de Turno</label>
                <input type="time" class="form-control"  required>
            </div>
            <div class="mb-4 form-check" >
                <label for="servicios" class="form-label">Servicios:</label> <br>
                <input type="checkbox" class="form-check-input">Esculpidas <br>
                <input type="checkbox" class="form-check-input">Estilismo de Cejas <br>
                <input type="checkbox" class="form-check-input">Esmaltado Semipermanente
            </div>
            <div class="d-grid mb-3"  >
                <button type="submit" class="btn btn-dark">Solicitar Turno</button>
            </div>
        </form>
    </div>
</body>

</html>
